<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chupetonas Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="select-pet">
        <h1 class="title">Chupetonas Game</h1>

        <h2 class="subtitle">Elije a tu chupet√≥n </h2>

        <div id="contenedorTarjetas" class="tarjetas">
            
        </div>

        <button id="boton-select">Seleccionar</button>       
    </section>

    <section id="ver-mapa">
        <h2 class="subtitle">Recorre el mapa con tu chupetona</h2>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()" ontouchstart="moverArriba()" ontouchend="detenerMovimiento()">Arriba</button>
        <div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()" ontouchstart="moverIzquierda()" ontouchend="detenerMovimiento()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()" ontouchstart="moverAbajo()" ontouchend="detenerMovimiento()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()" ontouchstart="moverDerecha()" ontouchend="detenerMovimiento()">Derecha</button>
        </div>
    </section>

    <section id="select-attack">
        <h1 class="title">Chupetonas Game</h1>

        <h2 class="subtitle">Elije a tu ataque </h2>

        <div id="contenedorAtaques" class="tarjetas-ataques">
        </div>

            <div id="mensajes">
                <p id="resultado">Multiversus</p>

            </div> 

            <section id="reiniciar">
                <button id="boton-reiniciar">Jugar de nuevo</button>
            </section>

        <div class="container-vidas">

            <div class="tarjetavida">
                <p id="vidas-jugador">0</p>
                <p>Tu: <span id="mascota-jugador"></span></p>
                <div id="ataques-jugador"></div>
            </div>

            <div class="tarjetavida">
                <p id="vidas-enemigo">0</p>
                <p>Enemigo: <span id="mascota-enemigo"></span></p>
                <div id="ataques-enemigo"></div>
            </div>
        </div>     
        </section>
        <script src="./script.js"></script>
    </body>
</html>
